<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Making</title>
</head>
<body>
    <form>
    <h1>Login Form</h1>
     <label for="name">Enter Your Name:</label>
    <input type="name" id="name"name="name" placeholder="Full Name" required>
    <br><br>
    <label for="email">Enter Your Email:</label>
    <input type="email" id="email"name="email" placeholder="Email" required>
    <br><br>
    <label for="password">Enter Your Password:</label>
    <input type="password" id="password"name="password" placeholder="Password" required>
    <br><br>
    <label for="number">Enter Your Phone Number:</label>
    <input type="number" id="number" name="number" placeholder="Phone Number" required>
    <br><br>
        <label for="course">Select Your Course</label><br>
        <input type="radio" id="course1" name="course" value="Science">Science<br>
        <input type="radio" id="course2" name="course" value="commerce">Commerce<br>
        <input type="radio" id="course3" name="course" value="Arts">Arts<br>
        <br><br>
        <input type="checkbox" id="terms" name="terms" required>terms and conditions apply</input>
        <br><br>
        <input type="submit" value="Login">
        </form>
</body>
</html>
