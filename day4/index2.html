<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol type="A">   
        <li>book</li>
        <li>pen</li>
        <li>pencil</li>
        <li>eraser</li>
        <li>sharpener</li>
        <li>glue</li>
    </ol>
    <h1>Unordered List </h1>
    <ul style="list-style-type:square;"> 
        <li>table</li>
        <li>chair</li>
        <li>fan</li>
        <li>light</li>
        <li>ac</li>
    </ul>

</body>
</html>
<!-- for unordered list we can use css to change bullet style like circle , square , disc    -->
<!-- for order list type we have 1 , A , a , I , i -->
