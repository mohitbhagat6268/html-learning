<!doctype html>  <!-- for finding html version -->
<html lang="en"> <!-- opening tag = html, lang="en" specifies the language -->
  <head> <!-- for top headings-->
    <meta charset="UTF-8" /> <!-- use for encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- for responsive design, view port is use for device size -->
    <title>Basic HTML Class</title> <!-- title of the webpage -->
  </head>
  <body>
    <h1>hello</h1> <!-- heading 1 use only for important text not for size  -->
    <h2>hello</h2>
    <h3>hello</h3>
    <h4>hello</h4>
    <h5>hello</h5>
    <h6>hello</h6>
    <br> <!-- line break -->
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. <br> Explicabo provident, at dicta, tempora eveniet minima molestias facere magnam assumenda, error expedita sapiente perferendis fugiat. Similique dolor facere dicta maxime impedit.</p>

  </body> <!-- body of the webpage -->
</html>
